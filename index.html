<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRAGON COIN Wallet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>محفظة DRAGON COIN</h1>

  <div class="auth-box">
    <div class="form">
      <h2>تسجيل الدخول</h2>
      <input id="loginUser" placeholder="اسم المستخدم">
      <input id="loginPass" type="password" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
    </div>

    <div class="form">
      <h2>تسجيل جديد</h2>
      <input id="regUser" placeholder="اسم المستخدم">
      <input id="regPass" type="password" placeholder="كلمة المرور">
      <button onclick="register()">تسجيل</button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
